<!DOCTYPE html>
<html>

<head>
    <title>Carga de archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #file-info {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #f0f8ff;
            text-align: center;
        }

        #file-info h2 {
            color: #007bff;
        }

        #file-info p {
            margin: 5px 0;
        }

        .file-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #d9534f;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Carga de archivos</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" multiple />
            <input type="submit" value="Cargar" />
        </form>

        <div id="file-info"></div>
        <div id="error-message" class="error-message" style="display:none;"></div>

        <script>
            const form = document.getElementById('uploadForm');
            const fileInfoDiv = document.getElementById('file-info');
            const errorMessageDiv = document.getElementById('error-message');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const filesInfo = await response.json();
                    fileInfoDiv.innerHTML = '';
                    filesInfo.forEach((fileInfo, index) => {
                        const fileContainer = document.createElement('div');
                        fileContainer.classList.add('file-container');
                        fileContainer.innerHTML = `
              <h2>Archivo ${index + 1}</h2>
              <p><strong>Nombre:</strong> ${fileInfo.filename}</p>
              <p><strong>Nombre original:</strong> ${fileInfo.originalname}</p>
              <p><strong>Tama√±o:</strong> ${fileInfo.size} bytes</p>
              <p><strong>Tipo MIME:</strong> ${fileInfo.mimetype}</p>
            `;
                        fileInfoDiv.appendChild(fileContainer);
                    });
                    errorMessageDiv.style.display = 'none';
                } else {
                    errorMessageDiv.innerText = 'Solo se permiten archivos JPEG, PNG o PDF.';
                    errorMessageDiv.style.display = 'block';
                    fileInfoDiv.innerHTML = '';
                }
            });
        </script>
    </div>
</body>
</html>
